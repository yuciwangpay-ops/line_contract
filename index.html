// --- åŠŸèƒ½ C: åˆ—è¡¨è¼‰å…¥ ---
        async function loadMyContracts() {
            const listDiv = document.getElementById("historyList");

                                    <div style="background:${percentage==100?'#ffc107':'#198754'}; width:${percentage}%; height:100%;"></div>
